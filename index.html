<!DOCTYPE html>
<html lang="en" class="{style}">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="static/css/main.css" rel="stylesheet">
  </head>
    <header class="main-navigation fixed clearfix">
      <nav class="clearfix"> 
        <h1 class="title">
          <a href="#">Home</a>
        </h1>  
        <a href="#" class="active">Page 1</a>  
        <a href="#">Page 2</a>   
        <div class="right">
          <a href="#">Sign in</a>
        </div>
      </nav>
    </header>

    <section class="links">
      <a href="#">Link</a>
    </section>

    <section class="headers">
      <h1>Header 1</h1>
      <h2>Header 2</h2>
      <h3>Header 3</h3>
      <h4>Header 4</h4>
      <h5>Header 5</h5>
      <h6>Header 6</h6>
    </section>

    <section class="buttons">

      <div class="button-group">
        <a href="#" class="btn">Button</a>
        <button class="btn">Button</button>
        <input class="btn" value="Button" type="submit">
      </div>
      <div class="button-group">
        <a href="#" class="btn-circle">Button</a>
        <button class="btn-circle">Button</button>
        <input class="btn-circle" value="Button" type="submit">
      </div>
      <div class="button-group">
        <div class="wrap-btn"><a href="#" class="btn-circle">Button</a></div>
        <div class="wrap-btn"><button class="btn-circle">Button</button></div>
        <div class="wrap-btn"><input class="btn-circle" value="Button" type="submit"></div>
      </div>
      <div class="button-group">
        <div class="wrap-btn small"><a href="#" class="btn-circle">Button</a></div>
        <div class="wrap-btn small"><button class="btn-circle">Button</button></div>
        <div class="wrap-btn small"><input class="btn-circle" value="Button" type="submit"></div>
      </div>
      <div class="button-group">
        <a href="#" class="btn-pill">Button</a>
        <button class="btn-pill">Button</button>
        <input class="btn-pill" value="Button" type="submit">
      </div>
      <div class="button-group">
        <a href="#" class="btn-rounded">Button</a>
        <button class="btn-rounded">Button</button>
        <input class="btn-rounded" value="Button" type="submit">
      </div>
      <div class="button-group">
        <a href="#" class="btn-primary">Button</a>
        <a href="#" class="btn-red">Button</a>
        <a href="#" class="btn-green">Button</a>
        <a href="#" class="btn-orange">Button</a>
      </div>
      <div class="button-group">
        <a href="#" class="btn-prev">Button</a> <a href="#" class="btn-next">Button</a>
        <button class="btn-prev">Button</button> <button class="btn-next">Button</button>
        <input class="btn-prev" value="Button" type="submit"> <input class="btn-next" value="Button" type="submit">
      </div>

      <h3>Flat buttons</h3>

      <div class="button-group">
        <a href="#" class="btn-flat">Button</a>
        <a href="#" class="btn-flat-red">Button</a>
        <a href="#" class="btn-flat-green">Button</a>
        <a href="#" class="btn-flat-turquoise">Button</a>
        <a href="#" class="btn-flat-orange">Button</a>
        <a href="#" class="btn-flat-yellow">Button</a>
        <a href="#" class="btn-flat-purple">Button</a>
        <a href="#" class="btn-flat-blue relative">Button<span class="badge">5</span></a>
      </div>

      <h3>Badge</h3>
      <div class="button-group">
          <a href="#" class="btn-primary relative">Button
            <span class="badge">5</span>
          </a>
      </div>
      
    </section>
    
    <script src="static/js/main.js"></script>
  </body>
</html>
